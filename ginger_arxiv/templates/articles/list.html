{% extends "base.html" %}

{% block title %}Articles{% endblock %}

{% block content %}
<div class="container">

  <div class="row">
    <div class="col-sm-12">
      {% for article in articles %}
      <a href="{{article.link}}">{{ article.title }}</a>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
